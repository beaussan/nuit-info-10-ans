<div>
    <h2>
        <span jhiTranslate="jhipsterApp.trip.home.title">Trips</span>
        <button class="btn btn-primary float-right jh-create-entity create-trip" [routerLink]="['/', { outlets: { popup: ['trip-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterApp.trip.home.createLabel">
            Create new Trip
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="trips">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.trip.startDate">Start Date</span></th>
            <th><span jhiTranslate="jhipsterApp.trip.originCity">Origin City</span></th>
            <th><span jhiTranslate="jhipsterApp.trip.event">Event</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let trip of trips ;trackBy: trackId">
                <td><a [routerLink]="['../trip', trip.id ]">{{trip.id}}</a></td>
                <td>{{trip.startDate | date:'medium'}}</td>
                <td>{{trip.originCity}}</td>
                <td>
                    <div *ngIf="trip.event">
                        <a [routerLink]="['../event', trip.event?.id ]" >{{trip.event?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../trip', trip.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'trip/'+ trip.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'trip/'+ trip.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
