
<div *ngIf="event">
    <h2><span jhiTranslate="jhipsterApp.event.detail.title">Event</span> {{event.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span >Nom</span></dt>
        <dd>
            <span>{{event.name}}</span>
        </dd>
        <dt><span>Ville</span></dt>
        <dd>
            <span>{{event.city}}</span>
        </dd>
        <dt><span>Code Postal</span></dt>
        <dd>
            <span>{{event.postalCode}}</span>
        </dd>
        <dt><span>Adresse</span></dt>
        <dd>
            <span>{{event.streetNumber}}</span>
        </dd>
        <dt><span>Compl√©ment d'adresse</span></dt>
        <dd>
            <span>{{event.moreInfoLocation}}</span>
        </dd>
        <dt><span>Lattitude</span></dt>
        <dd>
            <span>{{event.lattitude}}</span>
        </dd>
        <dt><span>Longitude</span></dt>
        <dd>
            <span>{{event.longitude}}</span>
        </dd>
        <dt><span>Plan</span></dt>
        <dd>
            <span>{{event.idMaps}}</span>
        </dd>
        <dt><span>Organisateur</span></dt>
        <dd>
            <div *ngIf="event.owner">
                <a [routerLink]="['/user-extra', event.owner?.id]">{{event.owner?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'event/'+ event.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
