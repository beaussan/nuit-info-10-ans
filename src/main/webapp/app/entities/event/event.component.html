<div>
    <h2>
        <span>Evénements</span>
        <button class="btn btn-primary float-right jh-create-entity create-event" [routerLink]="['/', { outlets: { popup: ['event-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Créer un nouvel événement
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="events">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>Nom</span></th>
            <th><span >Ville</span></th>
            <th><span>Code Postal</span></th>
            <th><span>Adresse</span></th>
            <th><span>Complément d'adresse</span></th>
            <th><span>Lattitude</span></th>
            <th><span>Longitude</span></th>
            <th><span>Plan</span></th>
            <th><span>Organisateur</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let event of events ;trackBy: trackId">
                <td><a [routerLink]="['../event', event.id ]">{{event.name}}</a></td>
                <td>{{event.city}}</td>
                <td>{{event.postalCode}}</td>
                <td>{{event.streetNumber}}</td>
                <td>{{event.moreInfoLocation}}</td>
                <td>{{event.lattitude}}</td>
                <td>{{event.longitude}}</td>
                <td>{{event.idMaps}}</td>
                <td>
                    <div *ngIf="event.owner">
                        <a [routerLink]="['../user-extra', event.owner?.id ]" >{{event.owner?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../event', event.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">Détail</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'event/'+ event.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Modifier</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'event/'+ event.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Supprimer</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
