<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEventLabel">Créer / Modifier un événement</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Nom</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="event.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="event.email" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_city">Ville</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="event.city" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_postalCode">Code Postal</label>
            <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                [(ngModel)]="event.postalCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_streetNumber">Adresse</label>
            <input type="text" class="form-control" name="streetNumber" id="field_streetNumber"
                [(ngModel)]="event.streetNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_moreInfoLocation">Complément d'adresse</label>
            <input type="text" class="form-control" name="moreInfoLocation" id="field_moreInfoLocation"
                [(ngModel)]="event.moreInfoLocation" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lattitude">Lattitude</label>
            <input type="text" class="form-control" name="lattitude" id="field_lattitude"
                [(ngModel)]="event.lattitude" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_longitude">Longitude</label>
            <input type="text" class="form-control" name="longitude" id="field_longitude"
                [(ngModel)]="event.longitude" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idMaps">Plan</label>
            <input type="text" class="form-control" name="idMaps" id="field_idMaps"
                [(ngModel)]="event.idMaps" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_owner">Organisateur</label>
            <select class="form-control" id="field_owner" name="owner" [(ngModel)]="event.owner" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userExtraOption.id === event.owner?.id ? event.owner : userExtraOption" *ngFor="let userExtraOption of userextras; trackBy: trackUserExtraById">{{userExtraOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Annuler</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Enregistrer</span>
        </button>
    </div>
</form>
