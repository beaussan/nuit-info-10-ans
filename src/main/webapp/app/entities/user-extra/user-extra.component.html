<div>
    <h2>
        <span jhiTranslate="jhipsterApp.userExtra.home.title">User Extras</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-extra" [routerLink]="['/', { outlets: { popup: ['user-extra-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterApp.userExtra.home.createLabel">
            Create new User Extra
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userExtras">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.userExtra.isOrga">Is Orga</span></th>
            <th><span jhiTranslate="jhipsterApp.userExtra.hasDoneWebTour">Has Done Web Tour</span></th>
            <th><span jhiTranslate="jhipsterApp.userExtra.phone">Phone</span></th>
            <th><span jhiTranslate="jhipsterApp.userExtra.user">User</span></th>
            <th><span jhiTranslate="jhipsterApp.userExtra.trips">Trips</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userExtra of userExtras ;trackBy: trackId">
                <td><a [routerLink]="['../user-extra', userExtra.id ]">{{userExtra.id}}</a></td>
                <td>{{userExtra.isOrga}}</td>
                <td>{{userExtra.hasDoneWebTour}}</td>
                <td>{{userExtra.phone}}</td>
                <td>
                    {{userExtra.user?.id}}
                </td>
                <td>
                    <span *ngFor="let trips of userExtra.trips; let last = last">
                            <a class="form-control-static" [routerLink]="['../trip', trips?.id ]">{{trips.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-extra', userExtra.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-extra/'+ userExtra.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-extra/'+ userExtra.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
